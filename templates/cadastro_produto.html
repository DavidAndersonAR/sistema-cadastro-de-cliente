{% extends 'base.html' %}
{% load static %}

<head>
    {% block title %}
        TESTE
    {% endblock%}

</head>
<body>

 
        
    
        {% block content %}
            <div class="conteudo-cadastro">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="nome">
                        <label for="">Nome: </label>
                        <input type="text" name="nome" id="">
                    </div>
                    
                    <div class="celular">
                        <label for="">Celular: </label>
                        <input type="tel" name="tel" id="tel">
                    </div>

                    <div class="email">
                        <label for="">E-mail: </label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="cpf">
                        <label for="">CPF: </label>
                        <input type="number" name="cpf" id="cpf">
                    </div>

                    <div class="estado_civil">
                        <label for="">Estado Civil: </label>
                        <select name="estado_civil" id="">
                            <option value="solteiro">Solteiro</option>
                            <option value="casado">Casado</option>
                            <option value="divorciado">Divorciado</option>
                            <option value="viuvo">Viuvo</option>
                        </select>
                    </div>

                    <div class="genero">
                        <label for="">Genero: </label>
                        <select name="genero-select" id="">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="endereco">
                        <label for="">Endere√ßo Residencial: </label>
                        <input type="text" name="rua" id="">
                        <input type="text" name="complemento" id="">
                        <input type="text" name="cidade" id="">
                        <input type="text" name="estado" id="">
                        <input type="text" name="cep" id="">
                    </div>


                    <input type="submit" value="Cadastrar">
                </form>

            </div>

        {% endblock%}
 





</body>
</html>
